<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.min.css">

<title>Card</title>

<body>
<div class="container-card">
<picture>
<source srcset="images/image-product-mobile.jpg" media="(max-width:600px)">
<img src="images/image-product-desktop.jpg"    alt="">
</picture>
<div class="details-card">
<p class="mt-3 title">PERFUMES</p>
<h3 class="mt-3">Gabrielle Essence Eau De Parfum</h3>
<p>A floral, solar and voluptuous interpretation composed bu Olivier Polge, Perfumer-Creator for the Houses of CHANEL.</p>
<div class="prices d-flex justify-content-around align-items-center">
<h4 class="discount_price">149.99 SAR</h4>
<p class="original_price"><s>170.99 SAR</s></p>
</div>
<button class="mt-3">Add to Cart</button>
       </div>
</div>
